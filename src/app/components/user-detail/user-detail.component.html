<div class="container">
    <h3>Detalle de usuario</h3>
    <div class="table-responsive">
        <table class="table table-primary">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Edad</th>
                    <th scope="col">Departamento</th>
                </tr>
            </thead>
            <tbody>
                <tr class="">
                    <td>{{userData.name}}</td>
                    <td>{{userData.age}}</td>
                    <td>
                        <ng-container *ngFor="let department of userData.department">{{department}} </ng-container>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>    
    <div class="d-grid gap-2">
        <button class="btn btn-primary" [routerLink]="['/user/list']" type="button">Volver</button>
    </div>
</div>

{{userData | json}}
